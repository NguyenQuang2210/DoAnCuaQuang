

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;" *ngIf="loader">
    <div class="spinner-border text-danger" role="status" >
        <span class="sr-only">Loading...</span>
    </div>
  </div>
<div style="padding-top: 150px;background-color: antiquewhite;" class="container" *ngIf="!loader">
    <div class="row"> 
        <div class="col-8" style="width: 800px;">
            <div class="row d-flex justify-content-center mt-100 mb-100">
                <div class="col-lg-6" style="width: 100%;">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="card-title">Latest Comments</h4>
                        </div>
                        <div class="comment-widgets">
                            <!-- Comment Row -->
                            <div *ngFor="let rate of rates"> 
                                <div class="card">
                                    <div class="d-flex flex-row comment-row m-t-0">
                                        <div class="p-2"><img src="https://www.refugee-action.org.uk/wp-content/uploads/2016/10/anonymous-user.png" alt="user" width="50" class="rounded-circle"></div>
                                        <div class="comment-text w-100">
                                            <h6 class="font-medium">{{rate.name}}</h6> <span class="m-b-15 d-block">{{rate.content}}</span>
                                            <div class="comment-footer"> <span class="text-muted float-right">{{rate.daySend|date: 'dd/MM/yyyy'}}</span> </div>
                                        </div>
                                    </div>
                                </div>
                       
                            </div>  <!-- Comment Row -->
                        </div> <!-- Card -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4" style="width: 500px;">
            <div class="tm-bg-white tm-p-4" >
                <form action="" method="post" class="contact-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" id="contact_name" name="contact_name" class="form-control" formControlName="name" placeholder="Name" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" id="contact_subject" name="contact_subject" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" required="">
                    </div>
                    <div class="form-group">
                        <textarea id="contact_message" name="contact_message" class="form-control" rows="9" formControlName="message" placeholder="Message" required=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary tm-btn-primary">Send Message Now</button>
                </form>
            </div>
         
        </div>
    </div>
</div>
